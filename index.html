<!DOCTYPE html>
<html lang="en">
<head>
	<title>Teenage Application></title>
</head>
<body>
	<form>
		<label for="fullname">Name: </label>
		<input type="text" id="fullname">
		<br />
		<label for="age">Age: </label>
		<input type="number" id="age">
		<p> <button type=submit onclick="checkAge()">Submit</button>
	</form>
	<script>
		function checkAge() {
			var applicantAge = Number(document.getElementById("age").value);
			if (applicantAge >= 12 && applicantAge <= 19) {
				alert("Welcome to the application");
			} else if (applicantAge < 12) {
				alert("You are too young for this application");
			} else if (applicantAge > 19) {
				alert("You are too old for this application");
			}
			return false;
		}
	</script>
</body>
</html>
